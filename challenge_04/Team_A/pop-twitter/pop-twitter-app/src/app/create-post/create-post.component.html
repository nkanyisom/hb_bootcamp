<mat-card>
  <mat-card-header>
    <mat-card-title>Hi {{user.username}}! Create Post below</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="createPost()">
      <mat-form-field>
        <textarea matInput placeholder="What's happening?" [(ngModel)]="postContent" name="postContent" required></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Post</button>
    </form>
  </mat-card-content>
</mat-card>
