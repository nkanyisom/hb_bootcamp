<div class="feed-container">
  <mat-card *ngFor="let post of posts" class="post-card">
    <mat-card-header>
      <mat-card-title>{{ post.username }}</mat-card-title>
      <!-- <mat-card-subtitle>{{ post.createdAt | date:'medium' }}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.post }}</p>
    </mat-card-content>
  </mat-card>
</div>
